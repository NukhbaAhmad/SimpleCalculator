<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <link rel="icon" href="Images/CalculatorIcon.jpg" class="img-fluid" type="image/x-icon">
    <title>RapidCompute</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Calculator.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- FONTAWSOME ICONS -->
    <script src="https://kit.fontawesome.com/1f4ff04947.js" crossorigin="anonymous"></script>

    <!-- Used CDN -> to get Jquery Library -> Rquired for toastr js Library  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">


    <!-- Toastr js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

</head>

<body style="background-color: rgb(109,202,123);">

    <!-- MAIN CONTAINER -->
    <div class="container-fluid">
        <!-- ROW -->
        <div class="row w-100">
            <!-- COL -->
            <div class="col-12 col-lg-4 m-auto ms-3 m-lg-auto mt-3 mt-lg-4" id="ColumnBox">

                <!-- CIRCLE -->
                <div id="Circle" class="d-md-block d-none"></div>

                <!-- CALCULATOR BOX -->
                <div id="CalculatorBox">

                    <!--INPUT  -->
                    <div>
                        <input tabindex="-1" id="InputValues" />
                    </div>
                    <!-- END INPUT FIELD -->

                    <!-- ROW-1  -->
                    <div class="ButtonParentBox">

                        <button class="SpecialButtons" onclick="AllClear()">AC</button>
                        <button class="Power" value="**" onclick="Power('2')">x<sup><small>2</small></sup></button>
                        <button class="Power" value="**" onclick="Power('3')">x<sup><small>3</small></sup></button>
                        <button class="Buttons">/</button>

                    </div>
                    <!-- END ROW-1 -->

                    <!-- ROW-2 -->
                    <div class="ButtonParentBox">

                        <button class="Buttons">7</button>
                        <button class="Buttons">8</button>
                        <button class="Buttons">9</button>
                        <button class="Buttons">*</button>


                    </div>
                    <!-- END ROW-2 -->

                    <!-- ROW-3 -->
                    <div class="ButtonParentBox">

                        <button class="Buttons">4</button>
                        <button class="Buttons">5</button>
                        <button class="Buttons">6</button>
                        <button id="Subtract" class="Buttons">-</button>


                    </div>
                    <!-- END ROW-3 -->

                    <!-- ROW-4 -->
                    <div class="ButtonParentBox">

                        <button class="Buttons">1</button>
                        <button class="Buttons">2</button>
                        <button class="Buttons">3</button>
                        <button class="Buttons">+</button>


                    </div>
                    <!-- END ROW-4 -->

                    <!-- ROW-5 -->
                    <div class="ButtonParentBox" id="ResultRow">

                        <button class="SpecialButtons" onclick="Backspace()">CE</button>
                        <button class="Buttons">0</button>
                        <button id="Point" class="Buttons">.</button>
                        <button class="SpecialButtons" id="Result" onclick="Result()">=</button>


                    </div>
                    <!-- END ROW-5 -->
                </div>
                <!-- END CALCULATOR -->
            </div>
            <!-- END COL -->
        </div>
        <!-- END ROW -->
    </div>
    <!-- END MAIN CONTAINER -->


    <!-- JAVASCRIPT -->

    <script src="Calculator.js"></script>
</body>

</html>
